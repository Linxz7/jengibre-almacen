    <!-- Formulario de contacto y ubicación -->
    <main class="main4">
        <section class="main4__section1">
            <div class="main4__section1_titulo">
                <h2>Estamos felices de leerte</h2>
            </div>
            <div class="main4__section1_form">
                <form action="#">
                    <label class="main4__section1_form_nombre" for="nombre">Nombre completo: </label>

                    <label class="main4__section1_form_correo" for="email1">Correo: </label>
                    <input class="main4__section1_form_ingmail" type="email" name="email" id="email" placeholder="Ingrese su correo." required>
                    <label class="main4__section1_form_comentario" for="comentario">Tu comentario: </label>
                    <textarea class="main4__section1_form_txtarea" name="comentario" id="comentario" cols="60" rows="5" required></textarea>
                    <input class="main4__section1_form_boton" type="submit" value="Enviar">
                </form>
            </div>
        </section>
